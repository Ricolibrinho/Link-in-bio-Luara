<!doctype html>
<html lang="pt-BR" data-lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="brandTitle"></title>
  <meta name="description" content="Sistema completo para dominar a psicologia do trading e operar com disciplina." />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Topbar (opcional: você pode reativar os botões de idioma sem mexer nas chaves/ids) -->
  <header class="topbar" aria-label="Topo">
    <div class="topbar__inner">
      <div class="brand" aria-label="Marca">
        <span class="brand__mark" aria-hidden="true"></span>
        <span class="brand__name" id="brandTitle"></span>
      </div>

      <!--
      <div class="lang" aria-label="Idioma">
        <button class="lang__btn" type="button" data-lang-btn="pt" aria-pressed="true">Português</button>
        <button class="lang__btn" type="button" data-lang-btn="de" aria-pressed="false">Deutsch</button>
      </div>
      -->
    </div>
  </header>

  <main class="wrap">
    <!-- HERO -->
    <section class="card hero" aria-label="Apresentação">
      <div class="hero__left">
        <p class="kicker" id="heroKicker"></p>
        <h1 class="headline" id="heroHeadline"></h1>
        <p class="subheadline" id="heroSubheadline"></p>

        <div class="priceBox" aria-label="Preço e oferta">
          <div class="priceBox__row">
            <span class="priceBox__was" id="priceWas"></span>
            <span class="priceBox__now money" id="priceNow"></span>
          </div>
          <p class="priceBox__note" id="urgencyText"></p>

          <div class="btnRow">
            <a class="btn btn--gold" data-cta="checkout" id="ctaHeroPrimary" href="#">Comprar</a>
            <a class="btn btn--ghost" data-cta="checkout" id="ctaHeroSecondary" href="#">Começar</a>
          </div>

          <div class="trustRow" aria-label="Garantias rápidas">
            <span class="trust" id="badge1"></span>
            <span class="trust" id="badge2"></span>
            <span class="trust" id="badge3"></span>
          </div>
        </div>
      </div>

      <div class="hero__right">
        <div class="hero__image cardSoft">
          <img id="productImg" alt="" />
        </div>
        <p class="miniNote" id="heroMiniNote"></p>
      </div>
    </section>

    <!-- DOR -->
    <section class="card section section--loss" aria-label="Identificação com a dor">
      <h2 class="h2" id="painTitle"></h2>
      <ul class="list list--loss" id="painList"></ul>
    </section>

    <!-- HISTÓRIA + VERDADE -->
    <section class="card section" aria-label="História e verdade">
      <div class="grid2">
        <div class="cardSoft pad">
          <h2 class="h2" id="storyTitle"></h2>
          <p class="p"><strong id="storyDavidLabel"></strong> <span class="muted" id="storyDavid"></span></p>
          <p class="p"><strong id="storySarahLabel"></strong> <span class="muted" id="storySarah"></span></p>
          <p class="p good money" id="storyConclusion"></p>
        </div>

        <div class="cardSoft pad">
          <h2 class="h2" id="truthTitle"></h2>
          <ul class="list" id="truthList"></ul>
          <p class="p muted" id="truthClosing"></p>
        </div>
      </div>
    </section>

    <!-- PRODUTO -->
    <section class="card section" aria-label="Produto">
      <h2 class="h2" id="productTitle"></h2>
      <p class="p muted" id="productDesc"></p>
    </section>

    <!-- INCLUSO + OFERTA -->
    <section class="card section" aria-label="O que está incluso e oferta">
      <div class="grid2">
        <div class="cardSoft pad">
          <h2 class="h2" id="includesTitle"></h2>
          <ul class="list" id="includesList"></ul>
        </div>

        <div class="cardSoft pad section--money">
          <h2 class="h2" id="offerTitle"></h2>
          <div class="valueBox" id="valueBox"></div>

          <div class="btnRow mt12">
            <a class="btn btn--gold w100" data-cta="checkout" id="ctaOffer" href="#">Quero acesso agora</a>
          </div>
        </div>
      </div>
    </section>

    <!-- GARANTIA -->
    <section class="card section section--money" aria-label="Garantia">
      <h2 class="h2" id="guaranteeTitle"></h2>
      <p class="p muted" id="guaranteeText"></p>
    </section>

    <!-- FAQ -->
    <section class="card section" aria-label="Perguntas frequentes">
      <h2 class="h2" id="faqTitle"></h2>
      <div class="faq" id="faqList"></div>
    </section>

    <!-- CTA FINAL -->
    <section class="card section" aria-label="Chamada final">
      <div class="finalCta">
        <h2 class="h2" id="ctaFinalTitle"></h2>
        <p class="p muted" id="ctaFinalText"></p>
        <a class="btn btn--gold w100" data-cta="checkout" id="ctaFinalBtn" href="#">Quero acesso agora</a>
        <ul class="chips" id="ctaNotes"></ul>
      </div>
    </section>

    <footer class="footer" aria-label="Rodapé">
      <p class="footer__text" id="footerDisclaimer"></p>
      <p class="footer__text" id="footerCopyright"></p>
    </footer>
  </main>

  <!-- Sticky CTA -->
  <div class="sticky" aria-label="Comprar agora">
    <div class="sticky__inner">
      <div class="sticky__mini">
        <div class="sticky__top" id="stickyMiniTop"></div>
        <div class="sticky__price money" id="stickyMiniPrice"></div>
      </div>
      <a class="btn btn--gold sticky__btn" data-cta="checkout" id="stickyBtn" href="#">Quero acesso agora</a>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
