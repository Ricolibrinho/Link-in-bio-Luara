<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 960px;
      margin: 32px auto;
      padding: 16px;
      background: #fafafa;
    }

    h2, h3 { margin-top: 0; }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    textarea { resize: vertical; }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #111827;
      color: #fff;
    }

    button.secondary {
      background: #fff;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .muted {
      color: #6b7280;
      font-size: 14px;
    }

    .list {
      display: grid;
      gap: 10px;
    }

    .item {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      background: #fff;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h2>Painel Admin</h2>
<p class="muted">Login e gerenciamento de Cupons e Produtos</p>

<!-- LOGIN -->
<div id="loginCard" class="card">
  <h3>Entrar</h3>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Senha" />
  <button id="btnLogin" type="button">Login</button>
  <p id="loginMsg" class="muted"></p>
</div>

<!-- PAINEL -->
<div id="panel" style="display:none;">

  <div class="actions">
    <span id="userInfo" class="muted"></span>
    <button id="btnLogout" class="secondary">Sair</button>
  </div>

  <!-- CUPONS -->
  <div class="card">
    <h3>Novo Cupom</h3>

    <div class="row">
      <input id="c_category" placeholder="Categoria (ex: Cupons Exclusivos)" />
      <input id="c_icon" placeholder="Ícone (emoji, opcional)" />
    </div>

    <div class="row">
      <input id="c_brand" placeholder="Empresa" />
      <input id="c_code" placeholder="Código do cupom" />
    </div>

    <textarea id="c_desc" placeholder="Descrição"></textarea>
    <input id="c_url" placeholder="Link (opcional)" />

    <label class="muted">
      <input id="c_pub" type="checkbox" checked /> Publicado
    </label>
    <br><br>

    <button id="btnAddCoupon">Salvar Cupom</button>
    <p id="c_msg" class="muted"></p>
  </div>

  <!-- PRODUTOS -->
  <div class="card">
    <h3>Novo Produto</h3>

    <input id="p_category" placeholder="Categoria (ex: Produtos Favoritos)" />

    <div class="row">
      <input id="p_name" placeholder="Nome" />
      <input id="p_image" placeholder="Imagem (URL opcional)" />
    </div>

    <textarea id="p_desc" placeholder="Descrição"></textarea>
    <input id="p_url" placeholder="Link do produto" />

    <label class="muted">
      <input id="p_pub" type="checkbox" checked /> Publicado
    </label>
    <br><br>

    <button id="btnAddProduct">Salvar Produto</button>
    <p id="p_msg" class="muted"></p>
  </div>

  <!-- LISTAS -->
  <div class="card">
    <h3>Conteúdo</h3>

    <h4>Cupons</h4>
    <div id="couponsList" class="list"></div>

    <h4 style="margin-top:20px;">Produtos</h4>
    <div id="productsList" class="list"></div>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./admin.js"></script>

</body>
</html>
