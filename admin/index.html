<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Admin</title>
  
</head>
<body>
<div class="flower-container" id="flower-container"></div> 
<!-- LOGIN -->
<div id="loginCard" class="card">
  <h2 style="color: #32363D; align-self: center;">Painel Administrador</h2>
  <p class="muted">Login e gerenciamento de Cupons e Produtos</p>
  <h3>Entrar</h3>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Senha" />
  <button style="align-self: center;" id="btnLogin" type="button">Login</button>
  <p id="loginMsg" class="muted"></p>
</div>

<!-- PAINEL -->
<div id="panel" style="display:none;">
  <div class="card_log">
    <div class="actions">
      <span id="userInfo" class="muted"></span>
      <button id="btnLogout" class="secondary">Sair</button>
    </div>
  </div>
  <!-- cadastros -->
  <div class="dashboard-grid">
    <div class="card_cadastro">
      <h3>Novo Cupom</h3>

      <div class="row">
        <input id="c_category" placeholder="Categoria (ex: Cupons Exclusivos)" />
        <input id="c_icon" placeholder="Ícone (emoji, opcional)" />
      </div>

      <div class="row">
        <input id="c_brand" placeholder="Empresa" />
        <input id="c_code" placeholder="Código do cupom" />
      </div>

      <input id="c_desc" placeholder="Descrição"></input>
      <input id="c_url" placeholder="Link (opcional)" />
      
      <label class="muted">
        Publicar agora?
        <input id="c_pub" type="checkbox" checked /> 
      </label>

      <button id="btnAddCoupon">Salvar Cupom</button>
      <p id="c_msg" class="muted"></p>
    </div>
    <div class="card_cadastro">
      <h3>Novo Produto</h3>

      <input id="p_category" placeholder="Categoria (ex: Produtos Favoritos)" />

      <div class="row">
        <input id="p_name" placeholder="Nome" />
        <input id="p_image" placeholder="Imagem (URL opcional)" />
      </div>

      <input id="p_desc" placeholder="Descrição"></input>
      <input id="p_url" placeholder="Link do produto" />

      <label class="muted">
        Publicar agora?
        <input id="p_pub" type="checkbox" checked />
      </label>
      <br><br>

      <button id="btnAddProduct">Salvar Produto</button>
      <p id="p_msg" class="muted"></p>
    </div>
  </div>  
  <!-- LISTAS -->
  <div class="dashboard-grid_lista">
    <div class="card_lista">
      <h4 style="font-size: 20px;">Cupons</h4>
      <div id="couponsList" class="list"></div>
    </div>
    <div class="card_lista">
      <h4 style="font-size: 20px;">Produtos</h4>
      <div id="productsList" class="list"></div>
    </div>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./admin.js"></script>

</body>
</html>
